<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP PDF Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Kindle Direct Publishing PDF Generator</h1>
        <div class="cover">
            <img src="assets/front-cover.jpg" alt="Front Cover" class="cover-img">
        </div>
        <div class="pages">
            <img src="assets/page1.jpg" alt="Page 1" class="page-img">
            <img src="assets/page2.jpg" alt="Page 2" class="page-img">
            <img src="assets/page3.jpg" alt="Page 3" class="page-img">
            <img src="assets/page4.jpg" alt="Page 4" class="page-img">
            <img src="assets/page5.jpg" alt="Page 5" class="page-img">
            <img src="assets/page6.jpg" alt="Page 6" class="page-img">
            <img src="assets/page7.jpg" alt="Page 7" class="page-img">
            <img src="assets/page8.jpg" alt="Page 8" class="page-img">
            <img src="assets/page9.jpg" alt="Page 9" class="page-img">
            <img src="assets/page10.jpg" alt="Page 10" class="page-img">
        </div>
        <div class="cover">
            <img src="assets/back-cover.jpg" alt="Back Cover" class="cover-img">
        </div>
        <button id="generate-pdf">Generate PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->

</body>
</html>
